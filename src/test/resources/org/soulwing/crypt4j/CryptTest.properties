# This file contains the data for the test cases given in
# http://www.akkadia.org/drepper/SHA-crypt.txt as well as the single MD5 that
# appears in the crypt implementation of glibc.

0.note=MD5 with password and excessive salt
0.salt=$1$saltstring
0.password=Hello world!
0.expected=$1$saltstri$YMyguxXMBpd2TEZ.vS/3q1

1.note=SHA-256 with password < digest and salt < max
1.salt=$5$saltstring
1.password=Hello world!
1.expected=$5$saltstring$5B8vYYiY.CVt1RlTTf8KbXBH3hsxY/GNooZaBBGWEc5

2.note=SHA-256 with excessive salt, explicit rounds
2.salt=$5$rounds=10000$saltstringsaltstring
2.password=Hello world!
2.expected=$5$rounds=10000$saltstringsaltst$3xv.VbSHBb41AL9AvLeujZkZRBAwqFMz2.opqey6IcA

3.note=SHA-256 with excessive salt and explicit default rounds param
3.salt=$5$rounds=5000$toolongsaltstring
3.password=This is just a test
3.expected=$5$rounds=5000$toolongsaltstrin$Un/5jzAHMgOGZ5.mWJpuVolil07guHPvOW8mGRcvxa5

4.note=SHA-256 with password > digest, excessive salt, explicit rounds
4.salt=$5$rounds=1400$anotherlongsaltstring
4.password=a very much longer text to encrypt.  This one even stretches over morethan one line.
4.expected=$5$rounds=1400$anotherlongsalts$Rx.j8H.h8HjEDGomFU8bDkXm3XIUnzyxf12oP84Bnq1

5.note=SHA-256 with short salt, long password, explicit rounds
5.salt=$5$rounds=77777$short
5.password=we have a short salt string but not a short password
5.expected=$5$rounds=77777$short$JiO1O3ZpDAxGJeaDIuqCoEFysAe1mZNJRs3pw0KQRd/

6.note=SHA-256 with maximal salt, short password, large explicit round count
6.salt=$5$rounds=123456$asaltof16chars..
6.password=a short string
6.expected=$5$rounds=123456$asaltof16chars..$gP3VQ/6X7UUEW3HkBn2w1/Ptq2jxPyzV/cZKmF/wJvD

7.note=SHA-256 with rounds below mininum
7.salt=$5$rounds=10$roundstoolow
7.password=the minimum number is still observed
7.expected=$5$rounds=1000$roundstoolow$yfvwcWrQ8l/K0DAWyuPMDNHpIVlTQebY9l/gL972bIC

